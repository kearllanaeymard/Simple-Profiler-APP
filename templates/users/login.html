{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}

    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <form method="POST" action="{% url 'users:loginuser' %}">
                    {% csrf_token %}

                    {% if login_failed_message %}
                    <div class="form-text alert alert-danger">{{login_failed_message}}</div>
                    {% endif %}

                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" autocomplete="off" name="username" required>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="off" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Log In</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
